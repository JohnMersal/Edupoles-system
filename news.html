               <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                  <div class="page-header pull-left">
                     <div class="page-title">Add new announcement</div>
                  </div>
                  <div class="clearfix"></div>
               </div>
               <!--END TITLE & BREADCRUMB PAGE-->
               <!--BEGIN CONTENT-->
               <div class="page-content">
                  <div id="tab-general">
                     <div class="row mbl">
                        <div class="col-md-12">
                           <div class="mtl mbl"></div>
                           <div class="row">
                              <div class="col-sm-12 col-md-12">
                                 <div class="compose-mail">
                                    <div class="portlet box portlet-white">
                                       <div class="portlet-header">
                                          <div class="caption">Compose</div>
                                       </div>
                                       <div class="portlet-body">
                                          <form role="form-horizontal" method="post">
                                             <div class="form-group">
                                                <div class="input-group"><span class="input-group-addon">To:</span><input
                                                   id="to" type="text" placeholder="" class="form-control"/><span class="input-group-btn"><button type="button" class="btn btn-primary">
                                                   Add
                                                   </button></span>
                                                </div>
                                             </div>
                                             <div class="form-group">
                                                <div class="input-group"><span class="input-group-addon">From:</span><input
                                                   id="to" type="text" placeholder="" class="form-control"/>
                                                </div>
                                             </div>
                                             <div class="form-group">
                                                <div class="input-group"><span
                                                   class="input-group-addon">Title:</span><input id="subject"
                                                   type="text"
                                                   placeholder=""
                                                   class="form-control"/>
                                                </div>
                                             </div>
                                             <div class="form-group">
                                                <div class="radio"><label class="radio-inline"><input id="optionsVisa"
                                                   type="radio"
                                                   name="optionsRadios"
                                                   value="Visa"
                                                   checked="checked"/>&nbsp;
                                                   News</label><label class="radio-inline"><input id="optionsMasterCard"
                                                      type="radio"
                                                      name="optionsRadios"
                                                      value="MasterCard"/>&nbsp;
                                                   Announcement</label>
                                                </div>
                                             </div>
                                             <div class="compose-editor mbl"><textarea rows="6"
                                                class="wysihtml5 form-control"></textarea>
                                             </div>
                                             <div class="form-group">
                                                <input type="file"/>
                                                <p class="help-block"><i class="fa fa-paperclip"></i>&nbsp;
                                                   Attachments
                                                </p>
                                             </div>
                                             <hr/>
                                             <div class="compose-btn">
                                                <button class="btn btn-sm btn-primary"><i class="fa fa-check"></i>&nbsp;
                                                Send
                                                </button>
                                                &nbsp;
                                                <button class="btn btn-default btn-sm"><i class="fa fa-times"></i>&nbsp;
                                                Discard
                                                </button>
                                                &nbsp;
                                                <button class="btn btn-sm btn-default">Draft</button>
                                             </div>
                                          </form>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
